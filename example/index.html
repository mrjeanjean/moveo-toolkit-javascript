<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link href="https://fonts.googleapis.com/css?family=Overpass" rel="stylesheet">
	<link rel="stylesheet" href="./../dist/moveo-toolkit.css">
</head>
<body>
<div class="element">
	<form>
		<input type="text" placeholder="Login">
		<input type="password" placeholder="Mot de passe">
	</form>
</div>
<script src="./../dist/moveo-toolkit.js"></script>
<script>
	MoveoToolkit.Popup.open(document.querySelector(".element"), {
		title: 'Popup Title',
		closeLabel: 'Hide',
		animationOpen: 'fadeInDown',
		animationClose: 'fadeOutUp',
		popupClass: 'login',
		onClose: function(){
			console.log("Popup closed...")
		}
	});
	let element = document.querySelector(".element");
	new MoveoToolkit.Tooltip(element, {
		content: "Merci"
	});
</script>
</body>
</html>
